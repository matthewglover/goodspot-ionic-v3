<ion-view view-title="Explore Location">

  <ion-nav-buttons side="right">
    <button class="button button-icon ion-more"
            ng-click="ctrl.showOptions($event)"></button>
  </ion-nav-buttons>

  <ion-content>
    <gs-place-explorer-map
      places-stream="ctrl.placesStream"
      position-stream="ctrl.positionStream"
      ng-if="ctrl.showMap"></gs-place-explorer-map>
      <gs-place-explorer-list
      places-stream="ctrl.placesStream"
      ng-if="ctrl.showList"></gs-place-explorer-list>
  </ion-content>
</ion-view>
