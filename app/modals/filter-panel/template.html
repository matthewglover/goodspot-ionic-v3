<div class="modal"
  ng-controller="FilterPanelController as ctrl">

  <ion-header-bar class="bar bar-header bar-stable">
    <h1 class="title">Search filters</h1>
  </ion-header-bar>

  <ion-content>

    <div class="list">

      <div class="item item-divider">
        Show
      </div>
      <gs-place-filter-widget></gs-place-filter-widget>

      <div class="item item-divider">
        Sort places by
      </div>
      <gs-place-sort-widget></gs-place-sort-widget>
    </div>

  </ion-content>


  <ion-footer-bar align-title="left" class="bar-stable">
    <button
      class="button button-clear button-primary pull-right"
      ng-click="ctrl.close()">Close</button>
  </ion-footer-bar>

</div>
